<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite Información - Rainbow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #e3eafc; }
        .form-container {
            background: #fff;
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(30,41,59,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #1a237e;
            text-align: center;
        }
        .form-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container input, .form-container button {
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            font-size: 1rem;
        }
        .form-container button {
            background: #1a237e;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-container button:hover {
            background: #3949ab;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Solicite Información</h2>
        <form action="https://formsubmit.co/fernando.mazon.legarda@gmail.com" method="POST" onsubmit="setTimeout(function(){window.location='https://mazonfer.github.io/HealthyLife/';}, 1000);">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="celular" placeholder="Celular" required>
            <input type="hidden" name="_next" value="https://mazonfer.github.io/HealthyLife/">
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
