<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicite una demostración - Rainbow</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #e3eafc; }
        .form-container {
            background: #fff;
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(30,41,59,0.13);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            margin-bottom: 1.5rem;
            color: #1a237e;
            text-align: center;
        }
        .form-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container input, .form-container button {
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #bdbdbd;
            font-size: 1rem;
        }
        .form-container button {
            background: #1a237e;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-container button:hover {
            background: #3949ab;
        }
    </style>
</head>
<body>
    <div class="form-container" style="display: flex; flex-wrap: wrap; align-items: flex-start; justify-content: center; gap: 2rem;">
        <div style="flex:1; min-width:260px; max-width:400px;">
            <h2>Solicite una demostración</h2>
            <form action="https://formsubmit.co/fernando.mazon.legarda@gmail.com" method="POST">
                <input type="text" name="Nombre" placeholder="Nombre" required>
                <input type="email" name="Email" placeholder="Email" required>
                <input type="tel" name="Celular" placeholder="Celular" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div style="flex:1; min-width:260px; max-width:400px; display:flex; align-items:center; justify-content:center;">
            <video controls style="width:100%; max-width:340px; border-radius:12px; box-shadow:0 4px 24px rgba(30,41,59,0.13);">
                <source src="FOTOS/VIDEOS/video 5.mp4" type="video/mp4">
                Tu navegador no soporta la reproducción de video.
            </video>
        </div>
    </div>
</body>
</html>
